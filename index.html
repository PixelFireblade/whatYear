<!DOCTYPE html>
<html>
<head>
<title>What happened in that year?</title>
 <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <link rel="icon" href="Logo_For_Website.png">
 <script src="main.js"></script>
</head>
<body>
  <center><font size="100" color="black">What happened in that year?</font></center>
 
 <div class="controlContainer" id="mainDateHistory">
  <center><h1>Choice:</h1></center>
 <center>Choice:<input type="checkbox" name="opt0History" value="randomHistory" id='randomOptionHistory'></center>
  <br>
  <center><input type="text" name="opt1History2" placeholder="Year" id='choiceOptionHistory2'></center>
  <br>
  <center><select id="bcAD" name="year">
   <option value="BC">BC</option>
   <option value="AD">AD</option>
   </select></center>
  <br>
  
  <center><h1>Random:</h1></center>
  <center>Random:<input type="checkbox" name="opt1History" value="choiceHistory" id='choiceOptionHistory'></center>
  
 </div>
 <div class="finalButton" id="go">
  <center><button type="button" id = "findYear">Generate Year</button></center>
  </div>

 <center><p>1000 BC - 1017 AD</p></center>
  
  
</body>
  
</html>
